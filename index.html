<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}

/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("/w3images/mac.jpg");
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
	<div class="w3-bar w3-white w3-card" id="myNavbar">
		<a href="#home" class="w3-bar-item w3-button w3-wide" style="font-family: East+Sea+Dokdo;">KoDraws.Art</a>
		<!-- Right-sided navbar links -->
		<div class="w3-right w3-hide-small">
			<a href="#" class="w3-bar-item w3-button">Home</a>
			<a href="#commissions" class="w3-bar-item w3-button">Commissions</a>
			<a href="#store" class="w3-bar-item w3-button">Store</a>
			<a href="#contact" class="w3-bar-item w3-button">Contact</a>
		</div>
		<!-- Hide right-floated links on small screens and replace them with a menu icon -->

		<a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
			<i class="fa fa-bars"></i>
		</a>
	</div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
	<a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close ×</a>
		<a href="#" class="w3-bar-item w3-button">Home</a>
		<a href="#commissions" class="w3-bar-item w3-button">Commissions</a>
		<a href="#store" class="w3-bar-item w3-button">Store</a>
		<a href="#contact" class="w3-bar-item w3-button">Contact</a>
</nav>

<!-- Home Header -->
<div>
	<!-- Banner -->
	<div class="w3-half banner" id="home"></div>

	<!-- Gallery -->
	<div class="w3-container w3-half" style="display:block; max-width:800px; margin:auto; align:center;" id="gallery">
		<!-- Container for the image gallery -->
		<div class="container">

		  <!-- Full-width images with number text -->
		  <div class="mySlides">
			<div class="numbertext">1 / 6</div>
			  <img src="images/Beach Party V2.jpg" style="width:100%">
		  </div>

		  <div class="mySlides">
			<div class="numbertext">2 / 6</div>
			  <img src="images/Dragon.png" style="width:100%">
		  </div>

		  <div class="mySlides">
			<div class="numbertext">3 / 6</div>
			  <img src="images/Ko.jpg" style="width:100%">
		  </div>

		  <div class="mySlides">
			<div class="numbertext">4 / 6</div>
			  <img src="images/Legoshi.jpg" style="width:100%">
		  </div>

		  <div class="mySlides">
			<div class="numbertext">5 / 6</div>
			  <img src="images/Beach Party.jpg" style="width:100%">
		  </div>

		  <div class="mySlides">
			<div class="numbertext">6 / 6</div>
			  <img src="images/Happy Halloween.jpg" style="width:100%">
		  </div>

		  <!-- Next and previous buttons -->
		  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		  <a class="next" onclick="plusSlides(1)">&#10095;</a>

		  <!-- Image text -->
		  <div class="caption-container">
			<p id="caption"></p>
		  </div>

		  <!-- Thumbnail images -->
		  <div class="row">
			<div class="column">
			  <img class="demo cursor" src="images/Beach Party V2.jpg" style="width:100%" onclick="currentSlide(1)" alt="Beach Party V2">
			</div>
			<div class="column">
			  <img class="demo cursor" src="images/Dragon.png" style="width:100%" onclick="currentSlide(2)" alt="Dragon">
			</div>
			<div class="column">
			  <img class="demo cursor" src="images/Ko.jpg" style="width:100%" onclick="currentSlide(3)" alt="Ko">
			</div>
			<div class="column">
			  <img class="demo cursor" src="images/Legoshi.jpg" style="width:100%" onclick="currentSlide(4)" alt="Legoshi">
			</div>
			<div class="column">
			  <img class="demo cursor" src="images/Beach Party.jpg" style="width:100%" onclick="currentSlide(5)" alt="Beach Party">
			</div>
			<div class="column">
			  <img class="demo cursor" src="images/Happy Halloween.jpg" style="width:100%" onclick="currentSlide(6)" alt="Happy Halloween">
			</div>
			</div>
		</div>
	</div>
</div>

<!-- Modal for full size images on click-->
<div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
	<span class="w3-button w3-xxlarge w3-black w3-padding-large w3-display-topright" title="Close Modal Image">×</span>
	<div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
		<img id="img01" class="w3-image">
		<p id="caption" class="w3-opacity w3-large"></p>
	</div>
</div>

<!-- Commissions -->
<div id="commissions">
	<h1>COMMISSIONS SECTION</h1>
</div>

<!-- Contact Section -->
<div class="w3-container w3-light-grey" style="padding:128px 16px" id="contact">
	<h3 class="w3-center">CONTACT</h3>
	<div style="margin-top:48px"></div>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64">
	<a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
</footer>
 
<script>
// Modal Image Gallery
function onClick(element) {
	document.getElementById("img01").src = element.src;
	document.getElementById("modal01").style.display = "block";
	var captionText = document.getElementById("caption");
	captionText.innerHTML = element.alt;
}


// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
	if (mySidebar.style.display === 'block') {
		mySidebar.style.display = 'none';
	} else {
		mySidebar.style.display = 'block';
	}
}

// Close the sidebar with the close button
function w3_close() {
	mySidebar.style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
	showSlides(slideIndex += n);
}

function currentSlide(n) {
	showSlides(slideIndex = n);
}

function showSlides(n) {
	var i;
	var slides = document.getElementsByClassName("mySlides");
	var dots = document.getElementsByClassName("demo");
	var captionText = document.getElementById("caption");
	if (n > slides.length) {slideIndex = 1}
	if (n < 1) {slideIndex = slides.length}
	for (i = 0; i < slides.length; i++) {
		slides[i].style.display = "none";
	}
	for (i = 0; i < dots.length; i++) {
		dots[i].className = dots[i].className.replace(" active", "");
	}
	slides[slideIndex-1].style.display = "block";
	dots[slideIndex-1].className += " active";
	captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>

</body>
</html>
